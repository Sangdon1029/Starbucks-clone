<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="src/style/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style/style.css">

</head>
<body>
    <header class="header">
        <section class="header-wrapper">
            <section class="logo">
                <h1 class="sr-only">스타벅스에 오신 것을 환영합니다</h1>
                <a href="/"><img src="src/img/logo.png" alt="스타벅스 로고입니다"></a>
            </section> <!--logo 이미지는 고정-->
            <section class="header-item-wrapper">
                <ul class="info-cont">
                    <li class="info-items"><a href="/none"> Sign In </a></li>
                    <li class="info-items"><a href="/none"> My Starbucks </a></li>
                    <li class="info-items"><a href="/none"> Customer Service & Ideas </a></li>
                    <li class="info-items"><a href="/none"> Find a Store </a></li>
                </ul>
                <nav>  <!--hover했을때 dropdown + 색 변경-->
                    <ul class="nav-cont">
                        <li class="nav-items"><a href="/none"> COFFE </a></li>
                        <li class="nav-items"><a href="/none"> MENU </a></li>
                        <li class="nav-items"><a href="/none"> STORE </a></li>
                        <li class="nav-items"><a href="/none"> RESPONSIBILITY </a></li>
                        <li class="nav-items"><a href="/none"> STARBUCKS REWARDS </a></li>
                        <li class="nav-items"><a href="/none"> WHAT'S NEW </a></li>
                    </ul>
                </nav>
            </section>
        </section>
    </header>
    <main>
        <section class="card-top-cont">
            <header class="card-header-cont">
                <h2>카드</h2>
                <div class="card-nav">
                    <i class="fas fa-home"></i> > <a href="/">MENU</a> > 카드
                </div>
            </header>
            <form action="" class="select-section">
                <div class="select-top">
                    <legend>분류보기</legend>
                    <button>아이콘</button>
                </div>
                <hr>
                <div class="select-bottom">
                    <div class="btn-cont">
                        <button type="button" class="select-btn1">카테고리</button>
                        <button type="button" class="select-btn2">테마</button>
                    </div>
                    <div class="checkbox-cont">
                        <input type="checkbox" name="all-check" id="all-check">
                        <label for="all-check"> 전체 상품보기</label>
                        <input type="checkbox" name="real" id="real">
                        <label for="real"> 실물카드</label>
                        <input type="checkbox" name="e-gift" id="e-gift">
                        <label for="e-gift"> e-Gift카드</label>
                    </div>
                </div>
            </form>
        </section>

    </main>
    <footer></footer>

    <script src="src/style/main.js"></script>
</body>
</html>
